{% extends "base_generic.html" %}
{% block content %}
<div class="container">
    <h2>Profile Management</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label>Username</label>
            {{ u_form.username }}
        </div>
        <div class="mb-3">
            <label>Email</label>
            {{ u_form.email }}
        </div>
        <div class="mb-3">
            <label>Phone</label>
            {{ p_form.phone }}
        </div>
        <div class="mb-3">
            <label>Address</label>
            {{ p_form.address }}
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
