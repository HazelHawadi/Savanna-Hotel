{% extends 'base_generic.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">{{ room.name }}</h1>

    <div class="row">
        <!-- Room Image -->
        <div class="col-md-6">
            <img src="{{ room.image.url }}" alt="{{ room.name }}" class="img-fluid rounded shadow-sm" style="max-height: 400px; object-fit: cover;">
        </div>

        <!-- Room Details -->
        <div class="col-md-6">
            <h3><i class="fas fa-info-circle"></i> Description</h3>
            <p>{{ room.description }}</p>

            <h3><i class="fas fa-dollar-sign"></i> Price</h3>
            <p class="text-success fw-bold">${{ room.price }}</p>

            <h3><i class="fas fa-concierge-bell"></i> Utilities</h3>
            <ul class="list-unstyled">
                <li><i class="fas fa-wifi text-primary"></i> Free Wi-Fi</li>
                <li><i class="fas fa-swimming-pool text-info"></i> Gym</li>
                <li><i class="fas fa-swimming-pool text-info"></i> Parking spaces</li>
                <li><i class="fas fa-swimming-pool text-info"></i> Swimming Pool</li>
                <li><i class="fas fa-concierge-bell text-warning"></i> 24/7 Room Service</li>
                <li><i class="fas fa-coffee text-success"></i> Complimentary Breakfast</li>
            </ul>
        </div>
    </div>

    <!-- Book Room Button -->
    <div class="mt-4">
        <a href="{% url 'hotel_booking:book_room' room.id %}" class="btn btn-primary">Book This Room</a>
    </div>
</div>
{% endblock %}
