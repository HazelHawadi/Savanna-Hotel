{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logged Out</title>

    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- CSS for styling -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="container text-center mt-5">
        <h2>You have successfully logged out!</h2>
        <p>You will be redirected to the home page in <span id="countdown">10</span> seconds.</p>
    </div>

    <script>
        // Set the countdown time (in seconds)
        let countdownTime = 5;
  
        // Update the countdown every second
        const countdownElement = document.getElementById('countdown');
        const countdownInterval = setInterval(function () {
          countdownTime--;
          countdownElement.textContent = countdownTime;
  
          // If countdown reaches 0, redirect to the home page
          if (countdownTime <= 0) {
            clearInterval(countdownInterval);  // Stop the countdown
            window.location.href = "{% url 'hotel_booking:index' %}";  // Redirect to home page
          }
        }, 1000);
      </script>

    <!-- Include Bootstrap JS (for interactive components like dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
